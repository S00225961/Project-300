
<div class="container signInAndOutBox">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Sign Up</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="signUp()">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" name="username" placeholder="Username" required>
            </mat-form-field>
          
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" name="email" placeholder="Email" required>
            </mat-form-field>
          
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" name="password" placeholder="Password" required>
            </mat-form-field>
          
            <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="givenName" name="givenName" placeholder="First Name" required>
            </mat-form-field>
          
            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="familyName" name="familyName" placeholder="Last Name" required>
            </mat-form-field>
          
            <button mat-raised-button color="primary" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
