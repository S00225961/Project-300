<div id="searchBarDiv">
    <form class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" class="form-control mr-sm-2 searchBar" type="search" placeholder="Search Products..." aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 searchBtn" type="submit" (click)="onSearch()">Search</button> 
    </form>
</div>
