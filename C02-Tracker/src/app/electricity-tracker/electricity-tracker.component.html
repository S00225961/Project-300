<form [formGroup]="electricityForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <h1>Electricity Tracker</h1>
        </mat-card-header>
      <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Usage (in kWh)" formControlName="usageInKwh">
            <mat-error *ngIf="electricityForm.get('usageInKwh')?.hasError('required')">
              Please enter the electricity usage in kWh.
            </mat-error>
            <mat-error *ngIf="electricityForm.get('usageInKwh')?.hasError('min')">
              Usage must be greater than or equal to 0.
            </mat-error>
          </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Time Used (in hours)" formControlName="timeUsedInHours">
            <mat-error *ngIf="electricityForm.get('timeUsedInHours')?.hasError('required')">
              Please enter the time the electricity was used in hours.
            </mat-error>
            <mat-error *ngIf="electricityForm.get('timeUsedInHours')?.hasError('min')">
              Time used must be greater than or equal to 0.
            </mat-error>
          </mat-form-field>
      </mat-card-content>
    
      <button mat-raised-button color="primary" type="submit">Submit</button>

      <mat-card-content>
        <div *ngIf="co2Produced !== null">
            <h3>CO2 produced: {{ co2Produced }} kg</h3>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
